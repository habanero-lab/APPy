name: macOS Arch Test

on:
  push:
    branches: [ main, metal ]

jobs:
  check-macos-arch:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check system architecture
        run: uname -m

      - name: Check Apple Silicon chip
        run: sysctl -n machdep.cpu.brand_string

      - name: Check Metal GPU availability
        run: |
          python -c "
import metalcompute as mc
d = mc.Device()
print('Metal GPU detected:', d.name)
print('Max threads per threadgroup:', d.max_threads_per_threadgroup)
"
