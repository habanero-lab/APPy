name: APPy CI

on:
  push:
    branches: [ main, metal ]
  pull_request:
    branches: [ main ]

jobs:
  codegen-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install APPy and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,triton]

      - name: Run integration tests
        run: |
          TRITON_INTERPRET=1 pytest -v tests/integration/triton -k "not (go_fast or black_scholes)"

      - name: Run others tests
        run: |
          TRITON_INTERPRET=1 pytest -v tests/unit